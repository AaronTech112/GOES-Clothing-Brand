<!-- templates/GOESApp/newsletter_signup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Newsletter Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div style="max-width: 600px; margin: 50px auto; padding: 20px; text-align: center;">
    <h2 style="font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 2rem; color: #333;">Newsletter Signup</h2>
    <p style="font-family: 'Poppins', sans-serif; font-size: 1.2rem; color: #6d6d6d;">Enter your email to subscribe to our newsletter.</p>
    <form method="post" action="" id="newsletterSignupForm" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
      {% csrf_token %}
      <input type="email" name="email" id="signupEmail" placeholder="Your email address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address" style="padding: 12px 18px; border-radius: 8px; border: 1.5px solid #ffb3b3; font-size: 1.08rem; font-family: 'Poppins', sans-serif; outline: none; max-width: 300px; margin: 0 auto;">
      <button type="submit" style="padding: 12px 28px; border-radius: 8px; background: red; color: #fff; font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 1.08rem; border: none; transition: background 0.2s; box-shadow: 0 2px 8px 0 rgba(255,99,132,0.13); max-width: 200px; margin: 0 auto;">Submit</button>
    </form>
    {% if messages %}
      {% for message in messages %}
        <p style="font-family: 'Poppins', sans-serif; font-size: 1.1rem; color: {{ message.tags|yesno:'green,#d9534f' }}; margin-top: 15px;">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <a href="{% url 'home' %}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; border-radius: 8px; background: #f0f0f0; color: #333; font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 1.08rem; text-decoration: none; transition: background 0.2s;">Back to Home</a>
  </div>
</body>
</html>
