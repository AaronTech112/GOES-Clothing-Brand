{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOES - God On Every Side | Password Reset Complete</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh;
            padding-top: 76px; /* Height of navbar */
        }

        /* Reset Container */
        .reset-container {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }

        .reset-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .reset-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .reset-message {
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Button */
        .btn-primary {
            background-color: #333;
            color: white;
            padding: 12px 24px;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary:hover {
            background-color: #222;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-0 fixed-top">
        <div class="container">
            <div class="mcb-column-inner mfn-module-wrapper mcb-column-inner-hh9pp43d mcb-item-header_logo-inner">
                <a class="logo-wrapper" href="{% url 'home' %}">
                    <img style="width:100px;" src="{% static 'images/LOGO_20_TRANS[1].png'%}" alt="GOES" />
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="reset-container">
            <div class="reset-icon">
                <i class="bi bi-check-circle"></i>
            </div>
            <h2 class="reset-title">Password Reset Complete</h2>
            <p class="reset-message">
                Your password has been successfully reset. You can now use your new password to log in to your account.
            </p>
            <a href="{% url 'login_user' %}" class="btn btn-primary">Log In Now</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
